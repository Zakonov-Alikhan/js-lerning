<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test JS</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- Подключаем шрифты -->
        <script src="https://kit.fontawesome.com/ab7a66a8b8.js" crossorigin="anonymous" defer></script>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        
        <!-- Подключаем основной CSS -->
        <link rel="stylesheet" href="/css/style.css">
        <!-- Подключаем основной JS файл  -->
        <script type="module" src="/js/index.js" defer></script>
    </head>
    <body>
        <main class="p-5">
            <h2 class="text-center p-5">Время</h2>
            <div class="container bg-white p-3 shadow-sm rounded">
                <div class="time-block-nav" id="time_block_nav">
                    <button class="btn bg-yellow" id="time_date" data-check="false" value="Дата">Дата</button>
                    <button class="btn bg-yellow" id="time_actual" data-check="true" value="Актуальное время">Актуальное время</button>
                    <button class="btn bg-yellow" id="time_timer" data-check="false" value="Таймер">Таймер</button>
                </div>
                <div class="time-container container align-middle text-center mt-5 mb-5 col-6" id="time_container">
                    <div class="time-result text-dark" id="time_result"></div>
                </div>
            </div>
        </main>
    </body>
</html>
